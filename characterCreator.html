<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Character Creator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="navBar">
    <a href="index.html">Home Page</a>
    <a href="encounter.html">Encounter Page</a>
    <a href="diceroller.html">Dice Roller</a>
    <a href="characterCreator.html">Character Creator</a>
  </div>
  
  <h2 class="nametag">Name</h2>
  <p>Enter your characters Name:</p>
  <input type="text" name= "nametag" id="nametag" value=""><br>


  <div id="raceForm" >
    <h4>Select Race</h4>
  </div>
  <br>
  <br>
  <div id="formContainer">
    <h4>Select your class</h2>
  </div>

  <div class="StatBlock">
    <H3>Roll your characters stats here!</H3>
    <h2 class="Strength">Strength</h2>
    <input type="text" name="readonlyField" id="strengthField" value="" readonly><br>

    <h2 class="Dexterity">Dexterity</h2>
    <input type="text" name="readonlyField" id="dexterityField" value="" readonly><br>

    <h2 class="Constitution">Constitution</h2>
    <input type="text" name="readonlyField" id="constitutionField" value="" readonly><br>

    <h2 class="Intelligence">Intelligence</h2>
    <input type="text" name="readonlyField" id="intellgenceField" value="" readonly><br>

    <h2 class="Wisdom">Wisdom</h2>
    <input type="text" name="readonlyField" id="wisdomField" value="" readonly><br>

    <h2 class="Charisma">Charisma</h2>
    <input type="text" name="readonlyField" id="charismaField" value="" readonly><br>

    <button onclick="rollStats()">GenerateStats</button>
  </div>

<script src="statsClass.js"></script>
</body>
